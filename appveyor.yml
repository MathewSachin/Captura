version: 0.0.{build}

branches:
  except:
    - l10n_master # Crowdin
    - gh-pages # Website

image: Visual Studio 2019

configuration:
- Debug
- Release

# Used in build.cake
environment:
  imgur_client_id:
    secure: Y/2WUSisk7oLSQNY1YzUxw==
  yt_client_id:
    secure: CPwUWOhTyZ2IiE+lvVilTKQz1h8sbn7FmkTJvtTlY6mJf2pDlfDhFmhDk1i47M9OPnD4y8a8BlB6yfkpVt/0U/PODAXPzFR0QuOWIfJvltc=
  yt_client_secret:
